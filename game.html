<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="sidebar">
            <div class="controls">
                <div class="button-group">
                    <button id="startBtn" class="game-btn">
                        <span class="btn-text">Start Game</span>
                        <span class="btn-icon">üöÄ</span>
                    </button>
                    <button id="pauseBtn" class="game-btn" disabled>
                        <span class="btn-text">Pause</span>
                        <span class="btn-icon">‚è∏Ô∏è</span>
                    </button>
                </div>
                <div class="difficulty">
                    <label>Difficulty:</label>
                    <select id="difficulty" class="game-select">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="instructions">
                    <p>Controls:</p>
                    <ul>
                        <li>‚Üê ‚Üí Move</li>
                        <li>Space Shoot</li>
                        <li>P Pause</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="game-header">
            <div class="stats">
                <div class="stat-item">
                    <i class="stat-icon">üéØ</i>
                    <span>Score: <span id="score">0</span></span>
                </div>
                <div class="stat-item">
                    <i class="stat-icon">‚ù§Ô∏è</i>
                    <span>Lives: <span id="lives">3</span></span>
                </div>
                <div class="stat-item">
                    <i class="stat-icon">‚≠ê</i>
                    <span>Level: <span id="level">1</span></span>
                </div>
            </div>
        </div>
        <div class="game-area">
            <div id="player">
                <div class="wing left"></div>
                <div class="wing right"></div>
            </div>
            <div class="stars"></div>
        </div>
        <div id="gameOver" class="game-over hidden">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <div class="final-score">
                    <span>Final Score</span>
                    <span id="finalScore">0</span>
                </div>
                <button id="restartBtn" class="game-btn">
                    <span class="btn-text">Play Again</span>
                    <span class="btn-icon">üîÑ</span>
                </button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
